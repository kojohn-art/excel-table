<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Upload Excel File to MySQL</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center mt-5">
				<div class="col-sm-5">
					<h3>Upload Excel File to MySQL TEAM STRUCTURE</h3>
					<form method="POST" th:action="@{/file}" enctype="multipart/form-data" id="fileUploadForm">
						<div class="form-group">
							<label class="control-label" for="uploadfile">Upload File:</label>
							<input type="file" class="form-control" id="uploadfile" placeholder="Upload File"
								name="uploadfile"></input>
						</div>
						<div th:if="${error}">
							<span th:text="${error}"></span>

						</div>


						<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
					</form>


				</div>
			</div>
		</div>
	</div>
	<br><br>

	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center mt-5">
				<div class="col-sm-5">
					<h3>Upload Excel File to MySQL SALARY</h3>
					<form method="POST" th:action="@{/salary}" enctype="multipart/form-data" id="fileUploadForm">
						<div class="form-group">
							<label class="control-label" for="uploadSalary">Upload File:</label>
							<input type="file" class="form-control" id="uploadSalary" placeholder="Upload File"
								name="uploadSalary"></input>
						</div>
						<div th:if="${message}">
							<span th:text="${message}"></span>

						</div>


						<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
					</form>


				</div>
			</div>
		</div>
	</div>


</body>

</html>
